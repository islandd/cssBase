<!--------
该文件说明内容:
1.精灵图(sprites)的使用，减少向服务端请求的次数
使用精灵图核心:
 1.精灵技术主片要针对于背景图片的使用。就是把多个小背景图片整合到一个大图片中。
 2.这个大图片也称为sprites精灵图或者雪碧图

2.字体图标
字体图标使用场景: 主要用于显示网页中通用、常用的一些小图标
精灵图是有诸多优点的，但是缺点很明显
1.图片文件还是比较大的
2.图片本身放大和缩小会失真
3.一旦图片制作完毕想要更换非常复杂

此时，有一种技术的出现很好的解决了以上问题，就是字体图标iconfont
字体图标可以为前端工程师提供一种方便高效的图标使用方式，展示的是图标，本质属于字体

---------->
