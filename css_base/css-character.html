该文件说明内容:
css有三个非常重要的特性: 层叠性、继承性、优先级。
层叠性：
相同选择器给设置相同的样式，此时一个样式就会覆盖另一个冲突的样式。层叠性主要解决样式冲突的问题
层叠性原则:
1.样式冲突，遵循的原则是就近原则，哪个样式离结构近，就执行哪个样式
2.样式不冲突，不会层叠

继承性
css中的继承: 子标签会继承父标签的某些样式，如文本颜色和字号。
子元素(后代)可以继承父元素的样式(text-, font-, line-这些元素开头的可以继承，以及color属性)

优先级
继承或者*， 则权重为0
元素选择器: 1
类选择器，伪类选择器: 10
id选择器: 100
行内样式: 1000
!important 最大
