<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p class="demo"></p> <!--p.demo-->
<ul class="demo">
  <li class="demo1"></li>
</ul> <!--ul.demo>li.demo1-->
<ul class="demo">
  <li class="demo1"></li>
  <li class="demo1"></li>
  <li class="demo1"></li>
</ul> <!--ul.demo>li.demo1*3-->
<ul class="demo">
  <li class="demo1"></li>
  <li class="demo1"></li>
  <li class="demo1"></li>
</ul>
<ul class="demo">
  <li class="demo1"></li>
  <li class="demo1"></li>
  <li class="demo1"></li>
</ul>
<ul class="demo">
  <li class="demo1"></li>
  <li class="demo1"></li>
  <li class="demo1"></li>
</ul> <!--(ul.demo>li.demo1*3)*3-->
<ul class="demo">
  <li class="demo1"></li>
  <li class="demo2"></li>
  <li class="demo3"></li>
</ul><!--ul.demo>li.demo$*3-->
</body>
</html>

<!-----
该文件说明内容:
1. 生成标签 直接输入标签名按tab键即可 比如div 然后tab键， 就可以生成<div></div>
2. 如果要想生成多个相同标签 加上*就可以了 比如div*3就可以快速生成3个div
3. 如果有父子级关系的标签，可以用> 比如 ul>li就可以了
4. 如果有兄弟关系的标签， 用 + 就可以了 比如div+p
5. 如果生成带有类名或者id名字的，直接写.demo 或者 #two tab键就可以了
6. 如果生成的div类名是有顺序的，可以用自增符号$
7. 标签里面可以写内容，比如 div{123} 按下tab键
格式化代码  --- 快捷键
Option+Command+L
----->
